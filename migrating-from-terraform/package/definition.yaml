      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  location:
                    type: string
                    enum:
                     - USA
                     - Europe
                required:
                  - location
            required:
              - parameters