kind: CompositeResourceDefinition
metadata:
  name: compositebuckets.example.org
spec:
  group: example.org
  names:
    kind: CompositeBucket
    plural: compositebuckets
  claimNames:
    kind: Bucket
    plural: buckets
  connectionSecretKeys:
    - address
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
